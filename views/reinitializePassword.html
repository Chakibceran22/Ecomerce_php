<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du Mot de Passe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        #reveal-sidebar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
    <!-- Main Content Area -->
    <div class="bg-white shadow-lg rounded-xl w-full md:w-96 p-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Réinitialiser le Mot de Passe</h1>
        
        <!-- Password Reset Form -->
        <form action="/reinitialiser-mot-passe" method="POST" class="space-y-4">
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Nouveau Mot de Passe</label>
                <input type="password" id="password" name="password" 
                       class="border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent rounded-md px-4 py-2 w-full"
                       placeholder="Entrez le nouveau mot de passe" required>
            </div>
            
            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-600 mb-2">Confirmez le Mot de Passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       class="border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent rounded-md px-4 py-2 w-full"
                       placeholder="Confirmez le nouveau mot de passe" required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md transition-all duration-200">
                Réinitialiser
            </button>
        </form>

        <!-- Toast Notification Placeholder -->
        <div id="toast" class="hidden mt-4 bg-white rounded-lg shadow px-4 py-2 border-l-4 border-purple-500 text-sm text-center">
        </div>
    </div>
</body>

</html>

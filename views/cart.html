
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="../jsModules/cartHandler.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 backdrop-filter backdrop-blur-lg bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
            <h1 class="text-4xl font-bold gradient-text">Catalogue Premium</h1>
            <div class="flex space-x-4 items-center">
                <!-- User Icon -->
                <div class="relative group">
                    <a href="/TP_Projects/Ecomerce/views/userInfo.html" class="text-purple-600 hover:text-purple-800">
                        <i class="fas fa-user-circle text-3xl"></i>
                    </a>
                </div>
                <div class="relative group">
                    <a href="/TP_Projects/Ecomerce/views/cart.html" class="text-purple-600 hover:text-purple-800">
                        <i class="fas fa-shopping-cart text-3xl"></i>
                    </a>
                </div>
                
                
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filters -->
        <div id="cart" class="mt-12 bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-6">Panier</h2>
            <div id="cart-items"></div>
            <div id="cart-total" class="mt-6 pt-6 border-t-2 border-gray-100"></div>
        </div>

        
    </main>

    
</body>
</html>

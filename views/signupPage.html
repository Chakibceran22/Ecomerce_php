<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Catalogue Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="../jsModules/signupRequest.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #2e1065;
            --secondary: #7c3aed;
            --accent: #c084fc;
            --success: #10b981;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gradient {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-50 backdrop-filter backdrop-blur-lg bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-4xl font-bold text-center gradient-text">Inscription</h1>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <form class="bg-white rounded-xl shadow-md p-8 space-y-6" onsubmit="handSignUpRequest(event)">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                <input type="email" id="username" name="username" required 
                       class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition">
            </div>

            <div>
                <label for="user-type" class="block text-sm font-medium text-gray-700 mb-2">Type de compte</label>
                <select id="user-type" name="user-type" required 
                        class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition">
                    <option value="">Sélectionnez un type de compte</option>
                    <option value="buyer">Acheteur</option>
                    <option value="seller">Vendeur</option>
                </select>
            </div>

            <button  type="submit"
                    class="w-full btn-gradient text-white font-bold py-3 rounded-lg hover:opacity-90 transition"  >
                S'inscrire
            </button>

            <div class="text-center text-sm text-gray-600 mt-4">
                Vous avez déjà un compte ? <a href="/TP_Projects/Ecomerce/views/loginPage.html" class="text-purple-600 hover:underline">Connectez-vous</a>
            </div>
        </form>
        <div id="toast" class="fixed bottom-8 right-8 hidden"></div>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Utilisateur - Catalogue Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../jsModules/mainPageLoader.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 backdrop-filter backdrop-blur-lg bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
            <h1 class="text-4xl font-bold gradient-text">Catalogue Premium</h1>
            <div class="flex space-x-4 items-center">
                <!-- User Icon -->
                <div class="relative group">
                    <a href="/TP_Projects/Ecomerce/views/userInfo.html" class="text-purple-600 hover:text-purple-800">
                        <i class="fas fa-user-circle text-3xl"></i>
                    </a>
                </div>
                <div class="relative group">
                    <a href="/TP_Projects/Ecomerce/views/cart.html" class="text-purple-600 hover:text-purple-800">
                        <i class="fas fa-shopping-cart text-3xl"></i>
                    </a>
                </div>
                
                
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-wrap gap-4">
                <input type="text" id="search" placeholder="Rechercher un produit..." 
                       class="flex-1 min-w-[200px] p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition">
                <input type="number" id="price-filter" placeholder="Prix maximum" 
                       class="w-40 p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition">
            </div>
        </div>

        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

        
    </main>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed bottom-8 right-8 hidden"></div>
</body>
</html>
